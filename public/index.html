<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .short-url {
      margin-top: 1rem;
      font-weight: bold;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”— URL Shortener</h2>
    <input type="text" id="longUrl" placeholder="Enter long URL..." />
    <button onclick="shortenUrl()">Shorten</button>
    <div class="short-url" id="result"></div>
  </div>

  <script>
    async function shortenUrl() {
      const link = document.getElementById('longUrl').value;
      const resultDiv = document.getElementById('result');

      if (!link) {
        resultDiv.textContent = "Please enter a valid URL.";
        return;
      }

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ link })
        });

        const data = await res.json();

        if (data.short_url) {
          const shortLink = `http://127.0.0.1:65002/${data.short_url}`;
          resultDiv.innerHTML = `Short URL: <a href="${shortLink}" target="_blank">${shortLink}</a>`;
        } else {
          resultDiv.textContent = data.error || 'Something went wrong.';
        }
      } catch (error) {
        console.error(error);
        resultDiv.textContent = 'Failed to connect to server.';
      }
    }
  </script>
</body>
</html>
